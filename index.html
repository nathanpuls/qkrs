<!DOCTYPE html>
<html>
  <head>
    <title>qk.rs | Search Quicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="qkrs.css" />
    <link rel="stylesheet" href="./predictive/predictive.css">
    <link rel="stylesheet" href="./modal/modal.css">
    
  </head>
  <body>
    <div id="logoContainer">
      <img src="https://qk.rs/duck.jpeg" alt="QK logo" id="duck" />
      <span id="urlDisplay">qk.rs</span>


      
    </div>

 

   
    <div class="input-container">
    <form id="redirectForm">
      <div style="position: relative">
        

        <input
          type="text"
          id="inputField"
          placeholder="Enter website and search words"
          autocomplete="off"
          autofocus
        />
        <span
          id="clearInput"
          style="
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
          "
        >
          <i class="fas fa-times-circle"></i>
        </span>
      
      
      </div>
      <button type="submit" id="submitButton">GO</button>
      <div id="predictive-container">
        <div id="suggestions"></div>
      </div>
    
    </form>
  </div>

   <!--<p id="tagline">Search quicker</p>-->

    
    
    



    <div id="openModal"><i class="fas fa-bars" ></i></div>

<!-- Modal container -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    
    <div class="modal-header">
        <img src="https://qk.rs/duck.png" alt="quack" id="duck">
        <h3 class="modal-header"></h3>
    </div>
    <ul class="menu-list">
      <li><a href="./cheatsheet">Cheat Sheet</a></li>
      <li><a href="./tools">Tools</a></li>
      
    <p>Email: x [at] qk.rs</p>
      <!-- Add more links as needed -->
    </ul>
  </div>
</div>




    <script src="qkrs.js"></script>
    <script src="./predictive/predictive.js"></script>
    <script src="focus.js"></script>
    <script src="modal/modal.js"></script>
    
    <!--<script src="./qkrs-placeholder.js"></script>-->
    
     </body>
</html>
