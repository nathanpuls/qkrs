<!DOCTYPE html>
<html>
  <head>
    <title>qk.rs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="qkrs.css" />
  </head>
  <body>
    <div id="logoContainer">
      <img src="https://qk.rs/duck.jpeg" alt="QK logo" height="40" width="40" />
      <span id="urlDisplay">qk.rs</span>
      
    </div>

    

    <div id="siteNameDisplay"></div>
    <!--COMING SOON-->

    <div id="buttonContainer">
      <!--<button type="button" class="qButton" id="copyButton">Copy URL</button>-->
      <!--<button type="button" class='qButton' id="clearButton">Clear</button>-->
    </div>

    <form id="redirectForm">
      <div style="position: relative">
        
        <input
          type="text"
          id="inputField"
          placeholder="Search websites quicker"
          autofocus
        />
        <span
          id="clearInput"
          style="
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
          "
        >
          <i class="fas fa-times-circle"></i>
        </span>
      </div>
      <button type="submit" id="submitButton">GO</button>
    </form>

   <!-- <span id="copyIcon"><i class="far fa-copy"></i></span>-->
