

<!DOCTYPE html>
<html>
<head>
  <title>qk.rs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
        --duck: #ffd700;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Google Poppins', sans-serif;
      flex-direction: column;
      text-align: center;
      
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      align-items: center;
    }
    #inputField {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s; /* Add a transition for smoother change */
      /*height: 35px; /* Set the height of the input field */


    }
    #inputField:focus {
  /*border: 2px solid var(--duck);*/
  outline: none; /* Optional: remove the default focus outline */
  border-width: 1px; /* Ensure the border width stays the same on focus */

}
    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #fbcc5c;
      color: black;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      opacity: 0.2;
      margin-left: 5px;
      font-weight: bold;
      
      
    }
    .qButton {
      text-decoration: none;
      background-color: rgba(251, 204, 92, 0.7);
      border: var(--duck);
      color: black;
      display: block;
opacity: 0.2;
       padding: 2px 10px; /* Adjusted padding */
      font-size: 14px; /* Reduced font size */
      height: 25px;
      border-radius: 5px;
      /*font-weight: bold;*/
    }
    
    a {
      text-decoration: underline;
      background-color: none; /*rgba(251, 204, 92, 0.7);*/
      text-decoration-color: #fbcc5c;
      padding: 5px 10px;
      color: black;
      display: block;
      margin-top: 10px;
      text-decoration-thickness: 2px; /* Adjusting underline thickness */
      text-underline-offset: 2px; /* Adjusting underline offset */
      font-size: 20px;
    }
    #buttonContainer {
  display: flex;
  justify-content: space-between;
  gap: 40px;
  max-width: 250px;
  margin: 10px auto; /* Adjust margin as needed */
}
   
    
    #urlDisplay {
      font-size: 36px;
      font-weight: bold;
      margin-left: 10px;
    }

    
    #logoContainer {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #qkrsText {
      font-size: 36px;
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  
  
  <div id="logoContainer">
    <img src="https://qk.rs/duck.jpeg" alt="QK logo" height="40" width="40">
    <span id="urlDisplay">qk.rs</span>
  </div>
  
  <div id="siteNameDisplay"></div>
  
  <form id="redirectForm">
    <input type="text" id="inputField" placeholder="Website [SPACE] Keyword" autofocus>
    <button type="submit" id="submitButton">Quack</button>
  </form>
  <br> 

  <div id="buttonContainer">
    <button type="button" class="qButton" id="copyButton">Copy URL</button>
    <button type="button" class='qButton' id="clearButton">Clear</button>
  </div>

  <br>
  <!--<a href="https://docs.google.com/spreadsheets/d/1A5oU3WMTWRg8tS2VtJeSmTr7E0tmhfRgUszl9HudCs0/edit">Cheat Sheet</a>-->

  <a href="https://qk.rs/cheatsheet.html">Cheat Sheet</a>

  <script>
    
    const urlExample = 'qk.rs'
    const dim = '0.2';

    window.addEventListener('pageshow', function(event) {
  var inputField = document.getElementById('inputField');
  if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
    // The page is loaded from the bfcache (Back-Forward Cache)
    inputField.value = ''; // Clear the input field
    // Additionally, adjust the opacity of buttons as needed
    document.getElementById('submitButton').style.opacity = dim;
    document.getElementById('copyButton').style.opacity = dim;
    document.getElementById('clearButton').style.opacity = dim;
  }
});

    
    document.addEventListener('DOMContentLoaded', function() {
      const inputField = document.getElementById('inputField');
      const goButton = document.getElementById('submitButton');
      const copyButton = document.getElementById('copyButton');
      const clearButton = document.getElementById('clearButton'); // Added this line
      const urlDisplay = document.getElementById('urlDisplay');
      
      function updateDisplayedUrl(siteCode, remainingLetters) {
        const url = `${siteCode}.qk.rs/${remainingLetters}`;
        urlDisplay.textContent = url;
      }

      inputField.addEventListener('input', function() {
        console.log('Input event triggered'); // Add this line

  const inputValue = inputField.value.trim();
  
  
  if (inputValue.length > 0) {
  const delimiterIndex = inputValue.indexOf(' ');
  const remainingLetters = delimiterIndex !== -1 ? inputValue.slice(delimiterIndex + 1).trim() : '';

  if (remainingLetters.length > 0 || delimiterIndex === -1) {
    const siteCode = delimiterIndex !== -1 ? inputValue.slice(0, delimiterIndex).trim() : inputValue;
    const displayUrl = remainingLetters.length > 0 ? `${siteCode}.qk.rs/${remainingLetters}` : `${siteCode}.qk.rs`;
    
    urlDisplay.textContent = displayUrl;
    goButton.style.opacity = '1';
    copyButton.style.opacity = '1';
    clearButton.style.opacity = '1';
  } else {
    goButton.style.opacity = dim;
    copyButton.style.opacity = dim;
    clearButton.style.opacity = dim;
    urlDisplay.textContent = urlExample;
  }
} else {
  goButton.style.opacity = dim;
  copyButton.style.opacity = dim;
  clearButton.style.opacity = dim;
  urlDisplay.textContent = urlExample;
}

      });

      document.getElementById('redirectForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const inputValue = inputField.value.trim();
  let siteCode = '';
  let remainingLetters = '';

  if (inputValue.length > 0) {
    const delimiterIndex = inputValue.indexOf(' ');

    if (delimiterIndex !== -1) {
      siteCode = inputValue.slice(0, delimiterIndex).trim();
      remainingLetters = inputValue.slice(delimiterIndex + 1).trim();
    } else {
      siteCode = inputValue;
    }

    if (siteCode.length > 0) {
      if (remainingLetters.length > 0) {
        updateDisplayedUrl(siteCode, remainingLetters);
        window.location.href = `https://${siteCode}.qk.rs/${remainingLetters}`;
      } else {
        window.location.href = `https://${siteCode}.qk.rs`;
      }
    }
  }

  console.log('siteCode:', siteCode);
  console.log('remainingLetters:', remainingLetters);
});


copyButton.addEventListener('click', function() {
  const inputValue = inputField.value.trim();
  const delimiterIndex = inputValue.indexOf(' ');
  inputField.focus();

  let siteCode = '';
  let remainingLetters = '';

  if (delimiterIndex !== -1) {
    siteCode = inputValue.slice(0, delimiterIndex).trim();
    remainingLetters = inputValue.slice(delimiterIndex + 1).trim();
  } else {
    siteCode = inputValue;
  }

  let url = '';

  if (remainingLetters.length > 0) {
    url = `${siteCode}.qk.rs/${remainingLetters}`;
  } else {
    url = `https://${siteCode}.qk.rs`;
  }

  navigator.clipboard.writeText(url)
    .then(() => {
      copyButton.textContent = 'Copied!';
      setTimeout(function() {
        copyButton.textContent = 'Copy URL';
      }, 2000);
    })
    .catch(err => {
      console.error('Failed to copy:', err);
    });

  
});

      clearButton.addEventListener('click', function() {
        inputField.value = '';
        clearButton.style.opacity = dim;
        goButton.style.opacity = dim;
        copyButton.style.opacity = dim;
        urlDisplay.textContent = urlExample;
        inputField.focus();
      });
    });
    
  </script>
</body>
</html>
