<!DOCTYPE html>
<html>
  <head>
    <title>qk.rs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="qkrs.css" />
    <link rel="stylesheet" href="./predictive/predictive.css">
  </head>
  <body>
    <div id="logoContainer">
      <img src="https://qk.rs/duck.jpeg" alt="QK logo" height="40" width="40" />
      <span id="urlDisplay">qk.rs</span>


      
    </div>

 

   
    <div class="input-container">
    <form id="redirectForm">
      <div style="position: relative">
        

        <input
          type="text"
          id="inputField"
          placeholder="Enter website and search words"
          autofocus
        />
        <span
          id="clearInput"
          style="
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
          "
        >
          <i class="fas fa-times-circle"></i>
        </span>
      
      
      </div>
      <button type="submit" id="submitButton">GO</button>
      <div id="predictive-container">
        <div id="suggestions"></div>
      </div>
    
    </form>
  </div>

   <!--<p id="tagline">Search quicker</p>-->

    
    
    



    <a href="./cheatsheet/" id="menuBtn"><i class="fas fa-bars" ></i></a>






    <script src="qkrs.js"></script>
    <script src="./predictive/predictive.js"></script>
    <script src="focus.js"></script>
    <!--<script src="./qkrs-placeholder.js"></script>-->
    
     </body>
</html>
