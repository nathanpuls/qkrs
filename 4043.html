<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5em;
            color: #ff9800;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            color: #555;
        }
        .duck {
            font-size: 8em;
            margin-top: 20px;
            
        }
        img {
            height: 100px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <div class="duck"><img src="https://qk.rs/duck.png" alt="duck"></div>
        <a href="/">Go Back Home</a>
    </div>

</body>
</html>
