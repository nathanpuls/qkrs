<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Box</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        font-family: "Poppins", sans-serif;
      }

      #search-box {
        width: 100%;
        height: 100%;
        font-size: 24px;
        padding: 20px;
        padding-right: 60px;
        border: none;
        outline: none;
        resize: none;
        background: transparent;
        color: #333;
        line-height: 1.4;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
      }

      .actions {
        position: absolute;
        top: 20px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        
      }

      .icon-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 35px;
        height: 35px;
        font-size: 22px;
        color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        background-color: #ffffff;
      }

      .icon-button:hover {
        opacity: 1;
      }

      @media (max-width: 768px) {
        #search-box {
          font-size: 24px;
        }
      }
      .favicon {
        display: block;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <textarea id="search-box" autofocus></textarea>

    <div class="actions">
      <div class="icon-button icon-x" id="clear-input">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="icon-button icon-copy" id="copy-text">
        <i class="fa-regular fa-copy"></i>
      </div>
    </div>

    <script>
      const searchBox = document.getElementById("search-box");
      const clearButton = document.getElementById("clear-input");
      const copyButton = document.getElementById("copy-text");

      function updateSearchBoxFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const lines = [];
        for (const [key, value] of urlParams.entries()) {
          lines.push(decodeURIComponent(value.replace(/\+/g, " ")));
        }
        searchBox.value = lines.join("\n");
        updateTitle();
      }

      function updateTitle() {
        const firstLine = searchBox.value.split("\n")[0];
        const newTitle = firstLine ? firstLine : "Box";
        document.title = newTitle;
      }

      searchBox.addEventListener("input", () => {
        const lines = searchBox.value
          .trim()
          .split("\n")
          .map((line) => line.trim());
        const urlParams = new URLSearchParams();
        lines.forEach((line, index) => {
          urlParams.set(`line${index + 1}`, line);
        });
        const newUrl = `${window.location.origin}${
          window.location.pathname
        }?${urlParams.toString()}`;
        history.pushState(null, "", newUrl);
        updateTitle();
      });

      clearButton.addEventListener("click", () => {
        searchBox.value = "";
        document.title = "Box";
        const newUrl = window.location.origin + window.location.pathname;
        history.pushState(null, "", newUrl);
        searchBox.focus();
      });

      copyButton.addEventListener("click", () => {
        searchBox.select();
        document.execCommand("copy");
      });

      window.addEventListener("popstate", updateSearchBoxFromUrl);

      window.onload = () => {
        updateSearchBoxFromUrl();
        searchBox.dispatchEvent(new Event("input"));
      };
    </script>
    <script src="links.js"></script>
  </body>
</html>
