<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Timestamp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      /* Apply Poppins font to the whole body */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 10px;
      padding: 10px;
        overflow-x: hidden;

    }

    .search-container {
      text-align: center;
    }

    form {
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      max-width: 94%
    }

    .btn {
      height: 38px;
      width: 100px;
      color: white;
      font-weight: 900;
      background-color: red;
      outline: none;
      border-color: red;
      border-radius: 5px;
      margin-left: 5px;
    }

    .btn-copy {
      height: 38px;
      width: 100px;
      max-width: 85%;
      color: black;
      background-color: white;
      border-radius: 5px;
      margin-left: 10px;
      border: none;
    }

    .yt-img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Adjust as needed */
    }

    #yt-logo {
      height: 50px;
    }

    @media screen and (max-width: 600px) {
      .search-container {
        flex-direction: column;
      }

      input,
      .btn,
      .btn-copy {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>

<body>

  <div class="search-container">
    <div class="yt-img-containe">
      <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" id="yt-logo">
    </div>
    <h2>Timestamp</h2>
    <form id="timestampForm" onsubmit="redirectToTimestamp()">
      <input type="text" id="videoLink" placeholder="YouTube link" autofocus>
      <input type="text" id="timestamp" placeholder="Timestamp (e.g., 5m30s)">
      <button class="btn" type="submit">Watch</button>
    </form>
    <button class="btn-copy" onclick="copyRedirectLink()">Copy Link</button>
  </div>
  <script>
    function redirectToTimestamp() {
      event.preventDefault();
      // Get values from input fields
      const videoLink = document.getElementById('videoLink').value.trim();
      const timestamp = document.getElementById('timestamp').value.trim();
      // Redirect to the timestamped link
      if (videoLink && timestamp) {
        const redirectLink = `${videoLink}&t=${timestamp}`;
        window.location.href = redirectLink;
        console.log(redirectLink);
      }
    }

    function copyRedirectLink() {
      const videoLink = document.getElementById('videoLink').value.trim();
      const timestamp = document.getElementById('timestamp').value.trim();
      if (videoLink && timestamp) {
        const redirectLink = `${videoLink}&t=${timestamp}`;
        // Copy to clipboard
        navigator.clipboard.writeText(redirectLink);
        console.log(`Copied: ${redirectLink}`);
        // Change button text to "Copied!"
        const copyButton = document.querySelector('.btn-copy');
        copyButton.textContent = 'Copied!';
        // Reset button text after 2 seconds (you can adjust the delay if needed)
        setTimeout(() => {
          copyButton.textContent = 'Copy Link';
        }, 2000);
      }
    }
  </script>
</body>

</html>
