<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="urlInput">Paste URL:</label>
        <input type="text" id="urlInput" placeholder="Enter URL" autofocus>

        <br>

        <label for="findInput">Find:</label>
        <input type="text" id="findInput" placeholder="Text to find">

        <label for="replaceInput">Replace:</label>
        <input type="text" id="replaceInput" placeholder="Text to replace with">

        <br>

        <div id="result"></div>
    </div>
          <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>


    <script src="script.js"></script>
</body>
</html>
