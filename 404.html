<script>
  // Get the current URL path
  var currentUrlPath = window.location.pathname;
  currentUrlPath = currentUrlPath.toLowerCase();
  
  // Redirect to Google search page with the current URL path
  window.onload = function() {
    var googleSearchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(currentUrlPath);
    //window.location.href = googleSearchUrl;
    console.log(googleSearchUrl);
  };
</script>
