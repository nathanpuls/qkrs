<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullbox</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        font-family: "Poppins", sans-serif;
      }

      #search-box {
        width: 100%;
        height: 100%;
        font-size: 1rem;
        padding: 20px;
        padding-right: 60px; /* Space before the right edge */
        border: none;
        outline: none;
        box-shadow: none;
        resize: none;
        background: transparent;
        color: #333;
        line-height: 1.4;
        font-weight: 300;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box; /* Include padding in width calculation */
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
      }

      .actions {
        position: absolute;
        top: 17px;
        right: 10px; /* Fix to top-right */
        display: flex;
        flex-direction: column; /* Vertical layout */
        gap: 10px;
        z-index: 10;
      }

      .icon-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        font-size: 1rem;
        font-weight: bold;
        color: #000000;
        border-radius: 50%;
        cursor: pointer;
        user-select: none;
        background-color: #ffffff;
      }

      .icon-button:hover {
        opacity: 1;
      }

      #links-box {
        position: fixed;
        top: 110px;
        right: 0px;
        width: 40px;
        max-height: 1000px;
        overflow: hidden;
        background-color: #fff;
        padding: 5px 10px;
        border-radius: 8px;
        display: none;
        font-size: 0.8rem;
      }

      #links-box a {
        color: #333;
        text-decoration: none;
        display: block;
        margin: 5px 0;
      }

      #links-box a:hover {
        text-decoration: none;
      }

      @media (max-width: 768px) {
    #search-box {
        font-size: 0.8rem;
    }

    .actions {
        bottom: 10px;
        right: 10px;
    }

    #links-box {
        position: fixed;
        top: 110px;
        right: 0px;
        width: 40px;
        max-height: 1000px;
        overflow: hidden;
        background-color: #fff;
        padding: 5px 10px;
        border-radius: 8px;
        display: none;
        font-size: 0.7rem;
        z-index: 9999;
    }
}


    </style>
  </head>
  <body>
    <textarea id="search-box" autofocus></textarea>

    <div class="actions">
      <div class="icon-button icon-x" id="clear-input">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="icon-button icon-copy" id="copy-text">
        <i class="fa-regular fa-copy"></i>
      </div>
    </div>

    <div id="links-box"></div>

    <script>
      const searchBox = document.getElementById("search-box");

      const clearButton = document.getElementById("clear-input");
      const copyButton = document.getElementById("copy-text");
      const linksBox = document.getElementById("links-box");

      function updateSearchBoxFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const lines = [];
        for (const [key, value] of urlParams.entries()) {
          lines.push(decodeURIComponent(value.replace(/\+/g, " ")));
        }
        searchBox.value = lines.join("\n");
        updateTitle();
      }

      function updateTitle() {
        const firstLine = searchBox.value.split("\n")[0];
        document.title = firstLine ? firstLine : "Fullbox";
      }

      searchBox.addEventListener("input", () => {
        const lines = searchBox.value
          .trim()
          .split("\n")
          .map((line) => line.trim());
        const urlParams = new URLSearchParams();
        lines.forEach((line, index) => {
          urlParams.set(`line${index + 1}`, line);
        });
        const newUrl = `${window.location.origin}${
          window.location.pathname
        }?${urlParams.toString()}`;
        history.pushState(null, "", newUrl);
        updateTitle();
        findLinks(searchBox.value);
      });

      clearButton.addEventListener("click", () => {
        searchBox.value = "";
        document.title = "Fullbox";
        const newUrl = window.location.origin + window.location.pathname;
        history.pushState(null, "", newUrl);
        linksBox.style.display = "none";
        searchBox.focus();
      });

      copyButton.addEventListener("click", () => {
        searchBox.select();
        document.execCommand("copy");
      });

      function findLinks(query) {
        const urlRegex = /([a-zA-Z0-9-]+\.[a-zA-Z]{2,}(\/[^\s]*)?)/g;
        const foundLinks = query.match(urlRegex);

        if (foundLinks) {
          linksBox.innerHTML = foundLinks
            .map((link) => {
              let fullLink = /^https?:\/\//.test(link)
                ? link
                : `http://${link}`;
              fullLink = fullLink.replace(/^https?:\/\//, "");
              return `<a href="http://${link}" target="_blank">${fullLink}</a>`;
            })
            .join("");
          linksBox.style.display = "block";
        } else {
          linksBox.style.display = "none";
        }
      }

      window.addEventListener("popstate", updateSearchBoxFromUrl);

      window.onload = () => {
        updateSearchBoxFromUrl();
        searchBox.dispatchEvent(new Event("input")); // Trigger input event to automatically find and display links
      };
    </script>
  </body>
</html>
