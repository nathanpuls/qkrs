<!DOCTYPE html>
<html>
<head>
  <title>magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Google Poppins', sans-serif;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      align-items: center;
    }
    #inputField {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }
    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #3498db;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Magic</h1>
  
  <form id="redirectForm">
    <input type="text" id="inputField" placeholder="Site Code [SPACE] Keyword" autofocus>
    <button type="submit" id="submitButton">GO</button>
  </form>
  <br>
  <button type="button" id="copyButton" style="display: none;">Copy URL</button>
  <br>
  <a href="https://docs.google.com/spreadsheets/d/1A5oU3WMTWRg8tS2VtJeSmTr7E0tmhfRgUszl9HudCs0/edit">Site Code List</a>

  <script>
    document.getElementById('redirectForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const inputValue = document.getElementById('inputField').value.trim();
      if (inputValue.length > 0) {
        const delimiterIndex = inputValue.indexOf(' ');
        if (delimiterIndex !== -1) {
          const siteCode = inputValue.slice(0, delimiterIndex).trim();
          const remainingLetters = inputValue.slice(delimiterIndex + 1).trim();
          window.location.href = `https://${siteCode}.qk.rs/${remainingLetters}`;
        } else {
          // Handle case where delimiter is not found
          // Maybe display an error message or handle differently
        }
      }
    });

    //copy URL btn
    const inputField = document.getElementById('inputField');
const copyButton = document.getElementById('copyButton');

inputField.addEventListener('input', function() {
  const inputValue = inputField.value.trim();
  const delimiterIndex = inputValue.indexOf(' ');
  
  if (delimiterIndex !== -1) {
    const siteCode = inputValue.slice(0, delimiterIndex).trim();
    const remainingLetters = inputValue.slice(delimiterIndex + 1).trim();
    
    if (remainingLetters.length > 0) {
      copyButton.style.display = 'block';
    } else {
      copyButton.style.display = 'none';
    }
  } else {
    copyButton.style.display = 'none';
  }
});

copyButton.addEventListener('click', function() {
  const inputValue = inputField.value.trim();
  const delimiterIndex = inputValue.indexOf(' ');
  
  if (delimiterIndex !== -1) {
    const siteCode = inputValue.slice(0, delimiterIndex).trim();
    const remainingLetters = inputValue.slice(delimiterIndex + 1).trim();
    
    if (remainingLetters.length > 0) {
      const url = `https://${siteCode}.qk.rs/${remainingLetters}`;
      
   // Copying URL to clipboard
      navigator.clipboard.writeText(url).then(() => {
        copyButton.textContent = 'Copied!';
        setTimeout(function() {
          copyButton.textContent = 'Copy URL';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
      });
    }
  }
});

  </script>

</body>
</html>
