<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>qk.rs</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add the Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Apply Poppins font to the whole body */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      display: block; /* Center the image */
      margin-left: auto;
      margin-right: auto;
    }

    /* Define the animation */
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Apply the animation to the image */
    .wiggle {
      animation-name: wiggle;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      transform-origin: center;
    }

    .button-container {
      margin-top: 20px; /* Adjust the margin as needed */
    }

    .qButton {
      text-decoration: none;
      background-color: rgba(251, 204, 92, 0.7);
      color: black;
      padding: 2px 10px; /* Adjusted padding */
      font-size: 14px; /* Reduced font size */
      height: 25px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <a href="https://qk.rs">
    <img src="https://qk.rs/duck.jpeg" alt="Centered Image" width="100" height="100" class="wiggle">
  </a>
  
  <div class="button-container">
    <a href="https://qk.rs" class="qButton">Search again</a>
  </div>
</body>


 <script src="magic.js"></script> 

</html>
