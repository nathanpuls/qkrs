<!DOCTYPE html>
<html>
<head>
  <title>qk.rs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Styling for the page -->
  <style>
    /* Variable declaration for color scheme */
    :root {
        --duck: #ffd700;
        --sec: black;
    }

    /* Body styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Google Poppins', sans-serif;
      flex-direction: column;
      text-align: center;
    }

    /* Heading 1 styles */
    h1 {
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      align-items: center;
    }

    /* Input field styles */
    #inputField {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s; /* Add a transition for smoother change */
    }

    /* Input field focus styles */
    #inputField:focus {
      outline: none; /* Optional: remove the default focus outline */
      border-width: 1px; /* Ensure the border width stays the same on focus */
    }

    /* Submit button styles */
    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #fbcc5c;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.2;
      margin-left: 10px;
    }

    /* Quack button styles */
    .qButton {
      text-decoration: none;
      background-color: rgba(251, 204, 92, 0.7);
      border: var(--duck);
      color: black;
      display: block;
      opacity: 0.2;
      padding: 2px 10px; /* Adjusted padding */
      font-size: 14px; /* Reduced font size */
      height: 25px;
      border-radius: 5px;
    }

    /* Anchor tag styles */
    a {
      text-decoration: underline;
      text-decoration-color: #fbcc5c;
      padding: 5px 10px;
      color: black;
      display: block;
      margin-top: 10px;
      text-decoration-thickness: 2px; /* Adjusting underline thickness */
      text-underline-offset: 2px; /* Adjusting underline offset */
      font-size: 16px;
    }

    /* Button container styles */
    #buttonContainer {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      max-width: 250px;
      margin: 10px auto; /* Adjust margin as needed */
    }

    /* URL display styles */
    #urlDisplay {
      font-size: 36px;
      font-weight: bold;
      margin-left: 10px;
    }

    /* Logo container styles */
    #logoContainer {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    /* QKRS text styles */
    #qkrsText {
      font-size: 36px;
      font-weight: bold;
      margin-left: 10px;
    }

    /* Copy icon styles */
    #copyIcon {
        margin-left: 10px;
        opacity: 0.1;
        color: var(--sec);
    }
  </style>
</head>
<body>
  
  <!-- Logo container -->
  <div id="logoContainer">
    <img src="https://qk.rs/duck.jpeg" alt="QK logo" height="40" width="40">
    <span id="urlDisplay">qk.rs</span>
    <span id="copyIcon"><i class="far fa-copy"></i></span>
  </div>

  <!-- Site name display section -->
  <div id="siteNameDisplay"></div> <!--COMING SOON-->

  <!-- Button container -->
  <div id="buttonContainer">
    <!--<button type="button" class="qButton" id="copyButton">Copy URL</button>-->
    <!--<button type="button" class='qButton' id="clearButton">Clear</button>-->
  </div>
  
  <!-- Form for redirect -->
  <form id="redirectForm">
    <div style="position: relative;">
      <input type="text" id="inputField" placeholder="Site code [SPACE] Keyword" autofocus>
      <span id="clearInput" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); cursor: pointer; display: none;">
        <i class="fas fa-times-circle"></i>
      </span>
    </div>
    <button type="submit" id="submitButton">Quack</button>
  </form>

  <!-- Cheat Sheet link -->
  <a href="https://qk.rs/cheatsheet.html">Cheat Sheet</a>

  <!-- JavaScript section -->
  <script>
    // Reset urlDisplay
    function setURLDisplay() {
        // ... (function definition)
    }

    // Event listener to detect input changes
    // ...
    
    // Check if input is empty initially
    setURLDisplay();
    // End of reset urlDisplay section

    // Unused
    // ...

    // Unused
    // ...
  </script>
</body>
</html>
