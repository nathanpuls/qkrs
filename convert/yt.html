<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=" id="redirectUrl">
    <title>YouTube Timestamp</title>
</head>
<body>
    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the 'url' parameter from the URL
        var urlString = getParameterByName('url');

        // Set the 'url' parameter as the destination for redirection
        if (urlString) {
            document.getElementById('redirectUrl').content = urlString;

            // Optional: Display a message or perform additional actions
            console.log('Redirecting to:', urlString);
        } else {
            console.error('No valid URL parameter found.');
        }
    </script>
</body>
</html>
