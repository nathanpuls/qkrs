<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Timestamp</title>
</head>
<body>
    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the 'url' parameter from the URL
        var urlString = getParameterByName('url');

        // Process the URL if a valid parameter is found
        if (urlString) {
            // Split the path and time
            var parts = urlString.split('+');
            if (parts.length === 2) {
                // Combine the parts with "&t="
                var newPath = parts[0];
                var newTime = parts[1].replace('&t=', '');
                var newUrl = newPath + '&t=' + newTime;

                // Optional: Display a message or perform additional actions
                console.log('Redirecting to:', newUrl);

                // Redirect to the new URL
                window.location.href = newUrl;
            } else {
                console.error('Invalid URL format.');
            }
        } else {
            console.error('No valid URL parameter found.');
        }
    </script>
</body>
</html>
